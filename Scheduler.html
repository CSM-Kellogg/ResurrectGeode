<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resizable Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="scheduler.css" rel="stylesheet">

  <script type="module" src="Catalog.js"></script>
  <script type="module" src="scheduler.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row column">
      <!-- Left Column -->
      <div class="col-md-6 left-pane">
        <div class="left-top border p-2 bg-light">
          listed courses and search box
          <form id="search-form">
            <input type="text" placeholder="Search by keyword" id="keyword-search" autocomplete="off">
          </form>
        </div>
        <div class="left-bottom border p-2 bg-white">
          Selected course info
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6 border p-2 bg-secondary text-white overflow-auto">
        Saved schedules and current selected schedule
      </div>
    </div>
  </div>
</body>
</html>
