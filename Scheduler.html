<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="scheduler.css">
</head>
<body class="p-4 bg-light">
    <div class="container mt-4">
        <div class="row">
            <!-- Left: Search Panel -->
            <div class="col-md-4 mb-4">
                <h4>Search Classes</h4>
                <input type="text" class="form-control mb-2" id="searchInput" placeholder="Search for classes...">
                <small id="searchHelper" class="text-muted">Type at least 3 characters to search.</small>
                <ul class="list-group mt-2" id="resultsList"></ul>

                <ul class="list-group mt-2" id="resultsList"></ul>
                <div id="noResultsMessage" class="text-muted mt-2" style="display:none;">
                    No results found.
                </div>
            </div>
            
            <!-- Right: Schedule -->
            <div class="col-md-8">
                <h4>Your Weekly Schedule</h4>
                <div class="schedule-grid" id="schedule"></div>
            </div>
        </div>
    </div>

    <script src="scheduler.js" defer></script>
</body>
</html>
