<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geode Resurrected</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="scheduler.css" rel="stylesheet">

  <script src="papaparse.min.js"></script>
  <script type="module" src="Catalog.js"></script>

<body>
  <div class="container-fluid">
    <div class="row column">
      <!-- Left Column -->
      <div class="col-md-6 left-pane d-flex flex-column">
        <!-- Top: Search box and results -->
        <div class="left-top border p-2 bg-light">
          <form id="search-form">

          <ul id="search-results" class="list-group" style="max-height: 200px; overflow-y: auto;"></ul>
        </div>

        <!-- Bottom: Course details -->
        <div class="left-bottom border p-2 bg-white overflow-auto">
          <div id="course-detail" style="display: none;">
            <h5 id="detail-title"></h5>
            <div id="detail-body"></div>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="col-md-6 border p-2 bg-secondary text-white overflow-auto">
        Saved schedules and current selected schedule
      </div>
    </div>
  </div>
