<!--
Idea for making the popup window easier to deal with: Load in an iframe with this as the iframe


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Class info popup box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            position: fixed;
        }

        button {
            border: none;
            background-color: grey;
            color: white;
            padding: 4px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(220,50,50);
        }
    </style>
</head>
<body>
    <header class="header d-flex border-bottom bg-white w-100">
        <button>x</button>
        <h5 class='mb-0 fw-bold text-dark me-auto px-2'>Selected Course Information</h5>
    </header>
    <div id="info-area" class="w-100"></div>
</body>
</html>
