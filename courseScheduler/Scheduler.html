<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geode Resurrected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="scheduler.css" rel="stylesheet">
    
    <script src="../res/papaparse.min.js"></script>
    <script src="../res/interact.min.js"></script>
    
    <script type="module" src="Catalog.js"></script>
    <script type="module" src="scheduler.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="main-container" class="d-flex flex-row w-100" style="height: 100vh;">
            <!-- Left Column -->
            <div id="left-column" class="left-pane d-flex flex-column border-end" style="width: 50%;">
                <!-- Top: status area -->
                <div  id="left-top" class="border p-2 bg-light">
                    <div>Selected courses here</div>
                    <form id="search-form">
                        <input type="text" placeholder="Search by keyword" id="keyword-search" autocomplete="off" class="form-control mb-2">
                    </form>
                    <ul id="search-results" class="list-group" style="max-height: 200px; overflow-y: auto;"></ul>
                </div>
                
                <div id="drag-handle"></div>
                
                <!-- Bottom: info area -->
                <div id="left-bottom" class="border p-2 bg-white overflow-auto">
                    <div>Saved and generated schedules</div>

                    <div id="info-area" style="display: none;">
                        <h5 id="detail-title"></h5>
                        <div id="detail-body"></div>
                    </div>
                </div>
            </div>
            
            <div id="vertical-drag" style="width: 6px; cursor: col-resize; background: #ccc;"></div>

            <!-- Right Column -->
            <div id="right-column" class="border p-2 bg-secondary text-white overflow-auto flex-grow-1">
                current selected schedule
            </div>
        </div>
    </div>
</body>
</html>
