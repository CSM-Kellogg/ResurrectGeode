<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geode Resurrected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="scheduler.css" rel="stylesheet">
    
    <script src="../res/papaparse.min.js"></script>
    <script src="../res/interact.min.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div id="main-container" class="d-flex flex-row w-100" style="height: 100vh;">
            <!-- Left Column -->
            <div id="left-column" class="left-pane d-flex flex-column border-end" style="width: 50%;">
                <!-- Top: status area -->
                <div id="left-top" class="border p-2 bg-light" style="height: 50%;">
                    <div>Selected courses here</div>
                    <form id="search-form">
                        <input type="text" placeholder="Search by keyword" id="keyword-search" autocomplete="off" class="form-control mb-2">
                    </form>
                    <ul id="search-results" class="list-group" style="overflow-y: auto;"></ul>
                </div>
                
                <div id="drag-handle"></div>
                
                <!-- Bottom: info area -->
                <div class="border p-2 bg-white overflow-auto">
                    
                    <table id="saved-courses" class="table table-bordered p-1 align-left align-middle overflow-hidden">
                        <thead class="table-light">
                            <tr>
                                <th>Class Name</th>
                                <th>Credits</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id="toggle-break-mode" class="btn btn-outline-danger btn-sm mt-2" style="font-size: 0.75rem; padding: 2px 8px;">
                        Enable Break Edit Mode
                    </button>
                    <button id="clear-breaks" class="btn btn-outline-secondary btn-sm mt-2" style="font-size: 0.75rem; padding: 2px 8px;">
                        Clear All Breaks
                    </button>
                    <button id="generate-schedule" class="btn btn-primary btn-sm mt-2">Generate Schedules</button>
                    <button id="export-schedule" class="btn btn-secondary btn-sm mt-2">Send Schedule to Trailhead</button>
                    <div id="info-area" style='display: none;'>
                        <div>Saved and generated schedules</div>
                        
                        <h5 id="detail-title"></h5>
                        <div id="detail-body"></div>
                    </div>
                </div>
            </div>
            
            <div id="vertical-drag"></div>
            
            <!-- Right Column -->
            <div id="right-column" class="border p-0 flex-grow-1 position-relative">
                <div class="flex-container">
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th id="nav-cell">
                                    <div id="schedule-nav" class="d-flex flex-column gap-1 align-items-center">
                                        <button id="prev-schedule" class="btn btn-outline-dark btn-sm" title="Previous schedule">←</button>
                                        <span id="schedule-counter" style="font-size: 0.8rem;">0 / 0</span>
                                        <button id="next-schedule" class="btn btn-outline-dark btn-sm" title="Next schedule">→</button>
                                    </div>
                                </th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Schedule rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/scheduler.js"></script>
    <script type="module" src="js/dragHandles.js"></script>
    <script type="module" src="../res/interactSetup.js"></script>
</body>

<!-- This template is for the popup box -->
<template id="course-header-template">
    <header class="header d-flex align-items-center border-bottom">
        <button class="close-btn">×</button>
        <h5 class="mb-0 fw-bold text-dark me-auto px-2">Selected Course Info</h5>
        <button id="add-course-btn" class="btn border-0 text-primary">Add Course</button>
    </header>
</template>

<!-- This template is for the row in the saved courses tab and its table -->
<template id="saved-course-table-template">
    <tr>
        <td data="name">
            <button class="list-group-item list-group-item-action"></button>
        </td>
        <td class="text-center" data="credits"></td>
        <td class="d-flex p-2" data="toggler">
            <button class="text-center list-group-item list-group-item-action">ON</button>
        </td>
        <td data="preferences">
            <button class="text-center list-group-item list-group-item-action"><i class="bi bi-gear"></i></button>
        </td>
        <td data="trash-course">
            <button class="text-center list-group-item list-group-item-action"><i class="bi bi-trash"></i></button>
        </td>
    </tr>
</template>

<!-- Template for a the table used in the course options popup -->
<template id="options-popup-template">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>CRN</th>
                <th>Instructor</th>
                <th>Room</th>
                <th>Section Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</template>

</html>
